     <section>
    <form>
        <h1 class="contacto-h1">Completa el formulario de contacto</h1>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">De donde sos?</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                AMBA
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                CABA
              </label>
            </div>
            
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Recibir mas informacion
              </label>
            </div>
          </div>
        </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    </section>
    <footer>
        <div class="social-media">
            <h4>Siguenos en Redes Sociales</h4>
            <ul class="social-icons">
                <li>
                    <a href="www.instagram.com"> <i class="fab fa-instagram"></i> </a>
                </li>
                <li>
                    <a href="www.facebook.com"> <i class="fab fa-facebook"></i> </a>
                </li>

            </ul>
        </div>
    </footer>
